    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');

        :root {

        .menu-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            padding: 0 15px 30px;
        }

        .item-card { 
            background: var(--white); 
            border-radius: 20px; 
            padding: 20px 10px; 
            text-align: center; 
            border: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transition: all 0.3s ease;
        }

        .item-card:active {
            transform: scale(0.95);
            background-color: var(--soft-pink);
        }

        .item-name { 
            font-size: 15px; 
            font-weight: 600; 
            color: #444; 
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .item-price { 
            background: var(--bunny-gold);
            color: #000;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }

        .loading { text-align: center; color: var(--dark-pink); margin-top: 50px; }
    </style>
</head>
