<!DOCTYPE html>
<html>

        }

        body {

            padding: 0; 
            margin: 0; 
            background: linear-gradient(180deg, var(--soft-bg) 0%, #ffffff 100%); 
            min-height: 100vh; 
        }

        /* ‡∏™‡πà‡∏ß‡∏ô Header ‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏™‡∏µ‡∏°‡πà‡∏ß‡∏á‡πÑ‡∏•‡πà‡πÄ‡∏â‡∏î‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î */
        .header {

            padding: 30px 20px; 
            border-radius: 0 0 30px 30px;

        .menu-container {

            padding: 0 15px 30px; 
        }

        .item-card { 
            background: var(--white); 
            border-radius: 20px; 
            padding: 20px 10px; 
            text-align: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);

            border: none; 
        }

        .item-card:active {

            background-color: var(--light-purple); 
        }

        .item-name { 
            font-size: 15px; 
            font-weight: 600; 
            color: var(--text-dark); 
            margin-bottom: 8px; 
        }

        .item-price { 
            background: var(--bunny-gold); 
            color: #000; 
            padding: 4px 12px; 
            border-radius: 50px; 
            font-size: 14px; 
            font-weight: bold; 
        }

        .loading { 
            text-align: center; 
            color: var(--primary-purple); 
            margin-top: 50px; 
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üê∞ Smart Bunny</h1>
        <p>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏°‡∏ô‡∏π‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡∏≤‡∏¢</p>
    </div>
    <div id="loading" class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏°‡∏ô‡∏π‡∏™‡∏∏‡∏î‡∏õ‡∏±‡∏á...</div>
    <div id="menuList" class="menu-container"></div>

    <script>
        // --- ‚ö†Ô∏è ‡∏≠‡∏¢‡πà‡∏≤‡∏•‡∏∑‡∏°‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï URL ‡πÅ‡∏•‡∏∞ ID ‡∏≠‡∏µ‡∏Å‡∏£‡∏≠‡∏ö‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö ‚ö†Ô∏è ---
        const API_URL = "‡πÉ‡∏™‡πà_WEB_APP_URL_‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å_APPS_SCRIPT"; 
        const MY_LIFF_ID = "‡πÉ‡∏™‡πà_LIFF_ID_‡∏à‡∏≤‡∏Å_LINE_DEVELOPERS";

        async function loadMenu() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const menuList = document.getElementById('menuList');
                document.getElementById('loading').style.display = 'none';

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.onclick = () => confirmOrder(item.name, item.price);
                    card.innerHTML = `
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price}.-</div>
                    `;
                    menuList.appendChild(card);

                document.getElementById('loading').innerText = "‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ä‡πá‡∏Å‡∏Å‡∏≤‡∏£ Deploy";
            }
        }

        async function confirmOrder(name, price) {
            if(confirm(`‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡∏≤‡∏¢: ${name} ‡∏£‡∏≤‡∏Ñ‡∏≤ ${price} ‡∏ö‡∏≤‡∏ó?`)) {
                sendToSheet(name, price);
            }
        }

        async function sendToSheet(name, price) {
            try {
                const profile = await liff.getProfile();
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        menuName: name, 
                        price: price, 
                        userId: profile.displayName 
                    })

        async function initLiff() {

            if (!liff.isLoggedIn()) { liff.login(); }
            loadMenu();
        }
        initLiff();
    </script>
</body>
</html>
